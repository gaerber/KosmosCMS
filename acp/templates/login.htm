<!DOCTYPE html>
<html lang="de">
 <head>
   <meta charset="utf-8" />
   <title>Swiss Webdesign - CMS Administration :: Login</title>
   <link rel="stylesheet" type="text/css" href="templates/stylesheets/login.css" />
   <script src="templates/javascript/public-functions.js" type="text/javascript" language="javascript"></script>
 </head>

 <body onload="autoFocus();">
   <div id="webdesign">
     <a href="http://www.swiss-webdesign.ch/"><img src="img/swiss-webdesign.png" alt="" /></a>
  </div>

   <div id="center">
     <div id="content">
       <h1>CMS Administration</h1>
       <p>{error}</p>
       <h2>Anmelden</h2>
       <form name="form" action="{request_uri}" method="post" class="form_acp_standard" accept-charset="utf-8">
         <ol>
           <li class="obligation">
             <label class="line" for="acp_login_name">Benutzernamen</label>
             <input type="text" name="acp_login_name" id="acp_login_name" class="input_text" />
           </li>
           <li class="obligation">
             <label class="line" for="acp_login_password">Passwort</label>
             <input type="password" name="acp_login_password" id="acp_login_password" class="input_text" />
           </li>
           <li>
             <label class="line_hide"></label>
             <input type="submit" name="acp_login_button" value="Anmelden" class="input_btn" />
           </li>
         </ol>
       </form>
     </div>
   </div>
 </body>
</html>
