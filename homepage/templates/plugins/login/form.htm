<h1 class="first">Anmelden</h1>

<p>Hier können sich registrierte Benutzer anmelden um den internen Bereich zu sehen. Momentan ist es nicht möglich selbstständig einen Account zu erstellen.</p>
<p>&nbsp;</p>

<form action="{url}" class="form_standard" accept-charset="utf-8" method="post">
  <ol>
    <li class="obligation"><label class="line" for="form_1">Benutzernamen</label><input id="form_1" class="input_text" name="cms_login" /></li>
    <li class="obligation"><label class="line" for="form_2">Passwort</label><input id="form_2" class="input_text" name="cms_password" type="password" /></li>
    <li><label class="line" for="form_3">Angemeldet bleiben</label><span class="input_box"><input id="form_3" name="cms_autologin" value="1" type="checkbox" /></span></li>
    <li><label class="line_hide"></label><input class="input_btn" name="button" value="Anmelden" type="submit" /></li>
  </ol>
</form>
